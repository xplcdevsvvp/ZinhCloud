<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Zing Cloud</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1e1b4b, #312e81, #000);
      font-family: system-ui, sans-serif;
      color: white;
      overflow-x: hidden;
    }
    /* Header co giãn */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      z-index: 1000;
    }
    header.large { padding: 20px 40px; font-size: 20px; }
    header.small { padding: 8px 20px; font-size: 16px; }

    /* Button phóng to khi nhấn */
    .btn {
      background: linear-gradient(90deg, #4f46e5, #9333ea);
      padding: 10px 20px;
      border-radius: 10px;
      transition: transform 0.2s;
    }
    .btn:active { transform: scale(1.1); }

    /* Dòng ảnh auto lướt */
    .image-row {
      width: 100%; height: 220px;
      white-space: nowrap;
      overflow: hidden;
      margin: 40px 0;
    }
    .image-row img {
      width: 180px; height: 180px;
      margin: 0 15px;
      border-radius: 20px;
      display: inline-block;
      animation: move 15s linear infinite, rotate 8s linear infinite;
    }
    @keyframes move { from { transform: translateX(100%);} to { transform: translateX(-100%);} }
    @keyframes rotate { to { transform: rotate(360deg);} }

    /* Biểu tượng liên hệ */
    .contact-btn {
      position: fixed;
      bottom: 20px; right: 20px;
      background: #4f46e5;
      color: white;
      width: 60px; height: 60px;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 30px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 0 15px #4f46e5;
    }
    .contact-menu {
      position: fixed;
      bottom: 90px; right: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }
    .contact-menu a {
      background: rgba(0,0,0,0.7);
      padding: 8px 14px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      font-size: 14px;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="large flex justify-between items-center">
    <div class="text-2xl font-bold">Zing Cloud</div>
    <nav class="space-x-6">
      <a href="#">Trang chủ</a>
      <a href="#">Dịch vụ</a>
      <a href="#">Hỗ trợ</a>
      <a href="#">Liên hệ</a>
    </nav>
  </header>

  <!-- Nội dung -->
  <main class="pt-32 px-6 text-center">
    <h1 class="text-4xl font-bold mb-4">Chào mừng đến với Zing Cloud</h1>
    <p class="mb-6">Dịch vụ VPS, Cloud Game, Hosting Premium với hiệu ứng đẹp mắt.</p>
    <button class="btn">Bắt đầu ngay</button>

    <!-- Dòng hình ảnh -->
    <div class="image-row mt-12">
      <img src="https://via.placeholder.com/200x200?text=Logo" alt="logo">
      <img src="https://via.placeholder.com/200x200?text=Verify" alt="verify">
      <img src="https://via.placeholder.com/200x200?text=User" alt="user">
      <img src="https://via.placeholder.com/200x200?text=Cloud" alt="cloud">
    </div>
  </main>

  <!-- Nút liên hệ -->
  <div class="contact-btn" id="contactBtn">✉</div>
  <div class="contact-menu" id="contactMenu">
    <a href="https://discord.gg/" target="_blank">Discord</a>
    <a href="https://facebook.com/" target="_blank">Facebook</a>
    <a href="https://m.me/" target="_blank">Messenger</a>
    <a href="mailto:pharmas.asaka@gmail.com">Email</a>
    <a href="tel:0705983391">Hotline</a>
  </div>

  <script>
    // Header co giãn
    window.addEventListener("scroll", function() {
      let header = document.querySelector("header");
      if (window.scrollY > 50) {
        header.classList.remove("large");
        header.classList.add("small");
      } else {
        header.classList.remove("small");
        header.classList.add("large");
      }
    });

    // Toggle liên hệ
    const btn = document.getElementById("contactBtn");
    const menu = document.getElementById("contactMenu");
    btn.addEventListener("click", () => {
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    });
  </script>
</body>
</html>
